<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 100px;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <h1>Age Calculator</h1>
        <label for="dob">Enter your Date of Birth:</label><br><br>
        <input type="date" id="dob"><br><br>
        <button onclick="calculateAge()" >Calculate Age</button>
        <p id="result"></p>
    </div>

    <script>
    function calculateAge() {
    const dobInput = document.getElementById("dob").value;
    const dob = new Date(dobInput);
    const now = new Date();

    if (isNaN(dob)) {
        alert("Please enter a valid date of birth.");}
    else if (dob > now) {
        alert("Please enter a valid date of birth that is not in the future.");
    } else {
        const ageInMilliseconds = now - dob;
        const ageInDays = ageInMilliseconds / (1000 * 60 * 60 * 24);
        const ageInYears = Math.floor(ageInDays / 365);
        const ageInMonths = Math.floor((ageInDays % 365) / 30);
        const ageInDaysRemaining = Math.floor((ageInDays % 365) % 30);

        const result = `Your age is ${ageInYears} years, ${ageInMonths} months, and ${ageInDaysRemaining} days.`;

        document.getElementById("result").innerText = result;
    }
}

    </script>
</body>
</html>
<style>
    body {
            background-color: #acb7ae; 
        }
        button:hover {
            background-color: #3498db; 
        }
        .container:hover {
            border-color: white; 
        }
        button {
            border: none;
            background-color:black;
            color: #fff;
            border-radius: 20px; 
            padding: 10px 20px;
            cursor: pointer; 
            transition: background-color 0.3s; 
        }
       
        .container {
            width: 300px;
            padding: 20px; 
            border: 2px solid ;
            margin: 0 auto; 
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color:white;
            border-radius: 10px; 
            transition: border-color 0.3s
    }
</style>
